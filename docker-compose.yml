services:
  rabbitmq:
    restart: no
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: docker
      RABBITMQ_DEFAULT_PASS: docker
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    restart: no
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  reddit-api:
    restart: no
    build:
      context: ./src/reddit-api
      dockerfile: Dockerfile
    environment:
      - APP_DEBUG=0
      - RABBITMQ_URL=amqp://docker:docker@rabbitmq/
    container_name: reddit-api
    ports:
      - "3001:3001"
    command: node app.js
    depends_on:
      - redis

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d analytics"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  default:
    name: pizzanet

volumes:
  redis-data:
  rabbitmq-data:
  postgres-data:
